  args = [
      '--proto_path=wire-runtime/src/test/proto',
      '--java_out=wire-runtime/src/test/proto-java.noOptions',
      '--excludes=google.protobuf.*'
  ] + PROTOS
}
task copyNoOptionsFiles(type: Copy) {
  from 'wire-runtime/src/test/proto-java.noOptions/com/squareup/wire/protos/custom_options'
  into 'wire-runtime/src/test/proto-java/com/squareup/wire/protos/custom_options'
  rename '(.+)', '$1.noOptions'
}
generateNoOptionsTests.finalizedBy copyNoOptionsFiles

