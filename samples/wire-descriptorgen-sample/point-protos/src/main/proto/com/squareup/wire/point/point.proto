syntax = "proto3";

package com.squareup.wire.point;

option java_package = "com.squareup.wire.point";

message Point {
  int32 x = 1;
  int32 y = 2;
  Color color = 3;

  enum Color {
    RED = 0;
    GREEN = 1;
    YELLOW = 2;
  }
}

message PointEvent {
  oneof whiteboard_event {
    PointAdded point_added = 1;
    PointsUpdated points_updated = 2;
  }

  message PointAdded {
    Point point = 1;
  }

  message PointsUpdated {
    repeated Point points = 1;
  }
}


