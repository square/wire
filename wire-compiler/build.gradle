apply plugin: "java"
apply plugin: "application"
apply plugin: "nebula.provided-base"

mainClassName = "com.squareup.wire.WireCompiler"

dependencies {
  compile project(":wire-java-generator")
  compile project(":wire-runtime")
  compile project(":wire-schema")

  compile dep.guava
  compile dep.javapoet
  compile dep.okio

  provided dep.autoValue

  testCompile dep.assertj
  testCompile dep.jimfs
  testCompile dep.junit
}

run {
  if (project.hasProperty("runArgs")) {
    args(runArgs.split(','))
  }
}

apply from: rootProject.file("gradle/gradle-mvn-push.gradle")
