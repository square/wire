buildscript {
  dependencies {
    classpath "com.squareup.wire:wire-gradle-plugin:$wireVersion"
    classpath libs.pluginz.kotlin
  }

  repositories {
    maven {
      url new File(rootDir, "../../../../../build/localMaven").toURI().toString()
    }
    mavenCentral()
    google()
  }
}

apply plugin: 'kotlin'
apply plugin: 'com.squareup.wire'

wire {
  protoLibrary = true
}
