buildscript {
  dependencies {
    classpath "com.squareup.wire:wire-gradle-plugin:$wireVersion"
    classpath libs.pluginz.kotlin
  }

  repositories {
    maven {
      url new File(rootDir, "../../../../../build/localMaven").toURI().toString()
    }
    mavenCentral()
    google()
  }
}

apply plugin: 'application'
apply plugin: 'org.jetbrains.kotlin.jvm'
apply plugin: 'com.squareup.wire'

wire {
  // Keeps all fields, except 'name' and 'length_meters', in 'Dinosaur'
  prune 'squareup.dinosaurs.Dinosaur#name'
  prune 'squareup.dinosaurs.Dinosaur#length_meters'

  kotlin {}
}
