plugins {
  id 'application'
  id 'org.jetbrains.kotlin.jvm'
  id 'com.squareup.wire'
}

wire {
  // Blocking Server API.
  kotlin {
    exclusive = false
    singleMethodServices = true
    rpcCallStyle = 'blocking'
    rpcRole = 'server'
  }
  // Coroutines Client API.
  kotlin {
    exclusive = false
    singleMethodServices = false
    rpcCallStyle = 'suspending'
    rpcRole = 'client'
  }
}
