repositories {
  maven {
    url "file://${projectDir.absolutePath}/../../../../../build/localMaven"
  }
}


configurations {
  dinosaurProto
}

dependencies {
  dinosaurProto("com.squareup.wire.dinosaur:all-protos:+") { transitive = false }
}

task helloWorld() {
