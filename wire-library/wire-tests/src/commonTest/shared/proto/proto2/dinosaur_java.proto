syntax = "proto2";

package squareup.dinosaurs.java;

option java_package = "com.squareup.wire.proto2.dinosaurs.java";

import "proto2/period_java.proto";

message Dinosaur {
  /** Common name of this dinosaur, like "Stegosaurus". */
  optional string name = 1;

  /** URLs with images of this dinosaur. */
  repeated string picture_urls = 2;

  optional double length_meters = 3;
  optional double mass_kilograms = 4;
  optional squareup.geology.java.Period period = 5;
}
