syntax = "proto2";

package squareup.protos.person;

message Data {
  required string json_data = 1;
}

message Person {
  required string name = 1;
  required int32 id = 2;
  optional string email = 3;

  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }

  message PhoneNumber {
    required string number = 1;
    optional PhoneType type = 2 [default = HOME];
  }

  repeated PhoneNumber phone = 4;

  repeated string aliases = 5;
  repeated int32 ids = 6;

  required Data data = 7;

  map<string, Data> person_to_data = 8;
  map<string, bytes> person_to_byte_data = 9;
}
